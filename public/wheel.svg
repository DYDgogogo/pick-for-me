  </defs>
  
  <!-- 转盘背景 -->
  <circle cx="50" cy="50" r="45" fill="#1a1a2e" stroke="url(#g1)" stroke-width="3"/>
  
  <!-- 四个扇形 -->
  <path d="M50 50 L50 5 A45 45 0 0 1 95 50 Z" fill="url(#g1)"/>
  <path d="M50 50 L95 50 A45 45 0 0 1 50 95 Z" fill="url(#g2)"/>
  <path d="M50 50 L50 95 A45 45 0 0 1 5 50 Z" fill="url(#g3)"/>
  <path d="M50 50 L5 50 A45 45 0 0 1 50 5 Z" fill="url(#g4)"/>
  
  <!-- 中心圆 -->
  <circle cx="50" cy="50" r="12" fill="#1a1a2e" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <circle cx="50" cy="50" r="6" fill="url(#g1)"/>
  
  <!-- 指针 -->
  <polygon points="50,2 44,18 56,18" fill="url(#g3)"/>
